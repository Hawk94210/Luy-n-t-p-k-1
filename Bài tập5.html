<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập5</title>
</head>
<body>
<script>
    let tbMon = prompt("Nhập điểm trung bình");
    let messager = (tbMon >= 8) ?
        'Học sinh giỏi' :
        (tbMon>= 7) ?
            'Học sính khá' :
            (tbMon >= 5) ? 'Học sinh trung binh' : '';
    alert(messager)
</script>
</body>
</html>
