<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập6</title>
</head>
<body>
<script>
  let doanhso = parseInt(prompt("Nhập giá trị"))
  if (doanhso>=100) {
    let hoahong = doanhso * 10 / 100;
    alert(hoahong)
  }
  else {
    let hoahong = doanhso*5/100;
    alert(hoahong)
  }
</script>
</body>
</html>
