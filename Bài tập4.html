<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập4</title>
</head>
<body>
<script>
  let number1 = prompt("Mời nhập số");
  let number2 = prompt("Mời nhập số");
  let number3 = prompt("Mời nhập số");
  if (number1>number2 && number1>number3) {
    alert("Số đầu tiên là số lớn nhất");
  }
  else if (number2>number3) {
    alert("Số thứ 2 là số lớn nhất");
  }
  else {
    alert("Số thứ 3 là số lớn nhất")
  }
</script>
</body>
</html>
